<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="input">
        <select name="" id="pilihan" onchange="kali()">
            <option value="">Pilih..</option>
            <option value="satu">x satu</option>
            <option value="dua">x dua</option>
            <option value="tiga">x tiga</option>
        </select>

        <script>
            function kali() {
                let input, pilih
                input = document.getElementById("input").value
                pilih = document.getElementById("pilihan").value

                if (pilih == "satu") {
                    console.log(input * 1)
                } else if (pilih == "dua") {
                    console.log(input * 2)
                } else if (pilih == "tiga") {
                    console.log(input * 3)
                } else {
                    console.log("tidak ada yang dipilih")
                }
            }
        </script>
    </body>

</html>
